{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TechAkili Technologies</title>

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Login Section -->
  <section id="login-section" class="login-section">
    <div id="login-container">
      <!-- Left Side: Image -->
      <div id="login-image">
        <img src="{% static 'images/login.jpg' %}" alt="TechAkili Logo">
      </div>

      <!-- Right Side: Login Form -->
      <div id="login-form-container">
        <h2>Log in</h2>
        <form id="login-form" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" name="email" id="email" placeholder="name@example.com" required>

          <label for="password">Password <span class="required">*</span></label>
          <input type="password" name="password" id="password" required>

          <div id="remember-me-container">
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Keep me logged in</label>
          </div>

          <button id="login-btn" type="submit">Log in now</button>
        </form>

        <!-- Buttons for Register & Forgot Password -->
        <div id="action-buttons">
          <a href="{% url 'register' %}">
            <button id="register-btn" type="button">Create new account</button>
          </a>
          <a href="{% url 'forgot_password' %}">
            <button id="forgot-password-btn" type="button">Forgot password?</button>
          </a>
        </div>

        <!-- Social Login -->
        <div id="social-login">
          <p>Or sign in with</p>
          <div id="social-buttons">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="social-btn google-btn">
              <i class="fab fa-google"></i> Google
            </a>
            <a href="{% url 'social:begin' 'facebook' %}" class="social-btn facebook-btn">
              <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="{% url 'social:begin' 'twitter' %}" class="social-btn twitter-btn">
              <i class="fab fa-twitter"></i> Twitter/X
            </a>
            <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="social-btn linkedin-btn">
              <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="{% url 'social:begin' 'github' %}" class="social-btn github-btn">
              <i class="fab fa-github"></i> GitHub
            </a>
          </div>
        </div>
      </div><!-- End login-form-container -->
    </div><!-- End login-container -->
  </section>

</body>
</html>
