{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TechAkili Technologies</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
</head>
<body>

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Registration Section -->
  <section class="d-flex justify-content-center align-items-center vh-100">
    <div class="register-container">
      <div class="register-header">
        <h2>Register</h2>
        <p>Enter your details to create an account</p>
      </div>
  
      <!-- Scrollable Content -->
      <div class="register-content">
        <form action="{% url 'register' %}" method="POST" class="register-form">
          {% csrf_token %}
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="firstName" id="firstName" required>
          </div>
  
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="lastName" id="lastName" required>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
  
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="iAgree" id="iAgree" required>
            <label class="form-check-label" for="iAgree">
              I agree to the <a href="#" class="text-primary text-decoration-none">terms and conditions</a>
            </label>
          </div>
  
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
  
        <p class="mt-3 text-center">
          Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none">Sign in</a>
        </p>
  
        <!-- Social Login Options -->
        <div class="social-login">
          <p>Or sign in with:</p>
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger">Google</a>
          <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-outline-primary">Facebook</a>
          <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-outline-info">Twitter</a>
          <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="btn btn-outline-dark">LinkedIn</a>
          <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-secondary">GitHub</a>
          <a href="{% url 'social:begin' 'apple' %}" class="btn btn-outline-dark">Apple</a>
          <a href="{% url 'social:begin' 'microsoft' %}" class="btn btn-outline-primary">Microsoft</a>
        </div>
      </div>
    </div>
  </section>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
